<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryBoards</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <section class="header">
        <div class="header__left">
            <div class="logo">
                <span class="logo__dark">Story</span><br />
                <span class="logo__light">Boards.</span>
                <div class="logo__tagline">A New Platform to Share Your Imaginations</div>

            </div>
            <div>
                <button class="header__btn">Register Now</button>
            </div>
        </div>
        <div class="header__right">
            <img src="assets/images/illustrations/pr_color06.png" alt="illustration"/>
        </div>
    </section>
    <section class="about">
        
    <div class="about__img">
        <img src="assets/images/illustrations/pr_color07.png" alt="illustration"/>
    </div>
    <div class="about__content">
        <div class="logo">
            <span class="logo__dark">About</span><br />
            <span class="logo__light">Us.</span>
            <div class="logo__tagline">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus placeat dolor perferendis distinctio excepturi quam deleniti in incidunt, esse rem?</div>

        </div>
    </div>
    </section>
    <footer class="footer">
        <div>
            <div class="logo">
                <span class="logo__dark">Story</span><br />
                <span class="logo__light">Boards.</span>
            </div>
        
        </div>
        <div class="footer__social-links">
            <img src="assets/images/svg/instagram.svg" alt="instagram" />
            <img src="assets/images/svg/facebook.svg" alt="instagram" />
            <img src="assets/images/svg/twitter.svg" alt="instagram" />
            <img src="assets/images/svg/email.svg" alt="instagram" />

        </div>
    </footer>
</body>

</html>
